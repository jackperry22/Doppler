<!DOCTYPE html>
<html>
<body>

<img src="https://photos.google.com/share/AF1QipNcCy3Ag6PeCczwR60W1jdiNtywgmso0bWvIANacDn7-1tWfS35m8mUKSIQlmrp9w?key=NE1XWHZDM2tpSzBtOE9UYXNMS2gtSEVRNjQ3c0NR&source=ctrlq.org" alt="star" id="star" width="400" height="400">
<canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
document.getElementById("star").onload = function() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("star");
    ctx.drawImage(img, 0, 0);
    var imgData = ctx.getImageData(0, 0, c.width, c.height);
    // invert colors
    var i;
    for (i = 0; i < imgData.data.length; i += 4) {
        imgData.data[i] = 255 - imgData.data[i];
        imgData.data[i+1] = 255 - imgData.data[i+1];
        imgData.data[i+2] = 255 - imgData.data[i+2];
        imgData.data[i+3] = 255;
    }
    ctx.putImageData(imgData, 0, 0);
};
</script>

<p><strong>Note:</strong> The canvas tag is not supported in Internet 
Explorer 8 and earlier versions.</p>

</body>
</html>
